services:
  db:
    image: postgres:16-alpine
    container_name: freebase-db
    environment:
      POSTGRES_DB: metabase
      POSTGRES_USER: metabase_user
      POSTGRES_PASSWORD: metabase_password
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metabase_user -d metabase"]
      interval: 5s
      timeout: 5s
      retries: 5

  freebase:
    build:
      context: .
      args:
        MB_EDITION: ee
        VERSION: freebase-1.0
    container_name: freebase-app
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER: metabase_user
      MB_DB_PASS: metabase_password
      MB_DB_HOST: db
    depends_on:
      db:
        condition: service_healthy
    restart: always

volumes:
  postgres_data:
